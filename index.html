<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="admin mt-5 d-flex flex-column w-100 align-items-center">
      <h2>Contact</h2>
      <input
        type="text"
        class="w-50 mb-2 form-control"
        id="name"
        placeholder="name"
      />
      <input
        type="text"
        class="w-50 mb-2 form-control"
        id="surName"
        placeholder="surname"
      />
      <input
        type="text"
        class="w-50 mb-2 form-control"
        id="photo"
        placeholder="Photo"
      />
      <input
        type="text"
        class="w-50 mb-2 form-control"
        id="number"
        placeholder="Number"
      />
      <input
        type="text"
        class="w-50 mb-2 form-control"
        id="email"
        placeholder="Email"
      />

      <button class="btn btn-success w-50 mb2" id="btn-save">Сохранить</button>
    </div>
    <div class="answer">
      <h2 class="a">Готовые контакты</h2>
      <div class="listc">
        <ul class="listContact">
          <li class="list-group-item" id="list">Книга контактов</li>
        </ul>
      </div>
    </div>

    <!-- ?MODAL -->

    <div
      class="modal fade"
      id="exampleModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="exampleModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control inp-edit-photo" />
            <input type="text" class="form-control inp-edit-name" />
            <input type="text" class="form-control inp-edit-surename" />
            <input type="text" class="form-control inp-edit-number" />
            <input type="text" class="form-control inp-edit-email" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary save-btn">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ?MODAL -->
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
